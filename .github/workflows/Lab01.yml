name: 🧪 Hacktiba 2025 — Lab01 (Vulnerabilidades em LLMs)

on:
  workflow_dispatch:
    inputs:
      python:
        description: "🐍 Versão do Python"
        required: true
        default: "3.11"
        type: choice
        options: ["3.10", "3.11", "3.12"]
      falhar_em_erro:
        description: "🚨 Falhar se houver erro?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      executar_notebooks:
        description: "📓 Executar notebooks (*.ipynb) e converter para HTML?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
      padrao_notebooks:
        description: "🔎 Glob para localizar notebooks"
        required: false
        default: "**/*.ipynb"
        type: string

permissions:
  contents: read

concurrency:
  group: hacktiba2025-lab01-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lab01:
    runs-on: ubuntu-latest
    timeout-minutes:
