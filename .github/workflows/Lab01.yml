name: "üß™ Hacktiba 2025 ‚Äî Lab01"

on:
  workflow_dispatch:
    inputs:
      perguntas:
        description: "Perguntas (JSON array ou separadas por ||)"
        required: true
        type: string
      python:
        description: "Vers√£o do Python"
        required: true
        type: choice
        options: ["3.10", "3.11", "3.12"]

jobs:
  lab01:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python }}
      - name: "‚ñ∂Ô∏è Executar Lab01.py"
        env:
          LAB01_PERGUNTAS: ${{ inputs.perguntas }}
        run: python Lab01.py
