name: "🧪 Hacktiba 2025 — Lab01 (Vulnerabilidades em LLMs)"

on:
  workflow_dispatch:
    inputs:
      python:
        description: "🐍 Versão do Python"
        required: true
        default: "3.11"
        type: choice
        options: ["3.10", "3.11", "3.12"]
      falhar_em_erro:
        description: "🚨 Falhar se houver erro?"
        required: true
        default: "false"
        type: choice
        options: ["true", "false"]
      executar_notebooks:
        description: "📓 Executar notebooks (*.ipynb) e converter para HTML?"
        required: true
        default: "true"
        type: choice
        options: ["true", "false"]
      padrao_notebooks:
        description: "🔎 Glob para localizar notebooks"
        required: false
        default: "**/*.ipynb"
        type: string

permissions:
  contents: read

concurrency:
  group: hacktiba2025-lab01-${{ github.ref }}
  cancel-in-progress: false

jobs:
  lab01:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: "📥 Checkout"
        uses: actions/checkout@v4

      - name: "🐍 Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python }}
          cache: "pip"

      - name: "📦 Instalar dependências do projeto"
        if: hashFiles('requirements.txt') != ''
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "➕ Garantir libs para notebooks (se forem executados)"
        if: ${{ inputs.executar_notebooks == 'true' }}
        run: |
          pip install papermill nbconvert nbformat

      - name: "▶️ Rodar Lab01.py (tudo centralizado no Python)"
        env:
          PYTHONPATH: ${{ github.workspace }}
          LAB_FAIL_ON_ERROR: ${{ inputs.falhar_em_erro }}
          LAB_RUN_NOTEBOOKS: ${{ inputs.executar_notebooks }}
          LAB_NOTEBOOK_GLOB: ${{ inputs.padrao_notebooks }}
        run: |
          python Lab01.py

      - name: "📤 Publicar artefatos"
        uses: actions/upload-artifact@v4
        with:
          name: Hacktiba2025-Lab01
          path: |
            resultados/labs/Lab01_*.md
            resultados/labs/Lab01_*.json
            execucoes/*.ipynb
            execucoes/*.html
          if-no-files-found: warn
